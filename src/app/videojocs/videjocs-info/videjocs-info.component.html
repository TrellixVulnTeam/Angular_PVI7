<h1 style="font-size: 2em; text-align: center; margin-top: 10px; font-weight: bold;">Informacion</h1>
<!-- Nombre del juego -->


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- EStilo de la pagina -->
<style>
    /* Posiciona imagen a la izquierda */
    #grid {
        margin-left: 2%;
        margin-right: 2%;
        display: -webkit-flex;
        display: flex;
        flex-flow: row wrap;
        
    }

    #grid > div {
        width: calc(30% - 2px);
        margin: 1px;
        padding: 1px;
        display: flex-end;
        
    }

    #grid > div > img {
        width: 100%;
        height: auto;
    }

    #grid > #plataformas > div {
        flex-wrap: nowrap;  
    }
    

</style>

<!-- Mostrar toda la informacion del juego -->

<div>
    <div class="info-videojoc">
        <div id="grid" *ngFor='let videojoc of videojoc'>
            <!-- Poner imagen de fondo en la izquierda -->
            
            <div id="imagen" class="img-videojoc">
                <h1>{{videojoc.name}}</h1>
                <img style="float: left;
                height: 300px;
                width: 510px;
                " src="{{videojoc.background_image}}" alt="">
            </div>
            <div id="cosas">
                <!-- Poner el rating del juego en 4 categorias -->
                <div class="rating">
                    <i class="bi bi-star">
                        <mat-slider class="slider" [value]="videojoc.rating" step="0.1" [min]="0" [max]="5"
                            [thumbLabel]="true" [tickInterval]="1" [vertical]="false" [disabled]="true">
                        </mat-slider>
                        <i class="bi bi-star-fill"></i>
                    </i>

                    <!-- Generos del juego -->
                    <div class="genres">
                        <div *ngFor='let genre of videojoc.genres'>
                            <mat-chip-list>
                                <mat-chip color="primary" selected>
                                    {{genre.name}}
                                </mat-chip>
                            </mat-chip-list>
                        </div>
                    </div>


                    <!-- Fecha de lanzamiento -->
                    <div class="release-date">
                        <mat-chip-list>
                            <mat-chip color="primary" selected disabled='true'>
                                {{videojoc.released}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
            <div id="stores">
                <!-- Tiendas del juego -->
                <div class="stores">
                    <div *ngFor='let store of videojoc.stores'>
                        <mat-chip-list>
                            <mat-chip color="primary" selected>
                                {{store.store.name}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
            <div id="texto">
                <!-- Descripcion del juego -->
                <div style="margin-top: 1%; text-align: justify;" class="description">

                    {{videojoc.description}}

                </div>
            </div>
            <div id="plataformas">
                <!-- Plataformas del juego -->
                <div class="platforms">
                    <div *ngFor='let platform of videojoc.platforms'>
                        <mat-chip-list>
                            <mat-chip color="primary" selected>
                                {{platform.platform.name}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
            <div id="carousel">
                <!-- Carousel de capturas de pantalla -->
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{videojoc.short_screenshots[0].image}}" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="{{videojoc.short_screenshots[1].image}}" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="{{videojoc.short_screenshots[2].image}}" alt="">
                        </div>
                    </div>
                </div>

                <!-- Esbr rating del juego -->
                <div class="esbr-rating">
                    <mat-chip-list>
                        <mat-chip color="primary" selected disabled='true'>
                            {{videojoc.esrb_rating.name}}
                        </mat-chip>
                    </mat-chip-list>
                </div>

            </div>
        </div>
    </div>
</div>
