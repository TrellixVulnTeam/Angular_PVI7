<!-- Html per al disseny de la pagina d'inici -->
<!-- Search bar made with material-ui -->

<head>
    <link rel="stylesheet" href="app.component.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



<!-- Permetre que els elements de la barra de cerca funcionin -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<!-- Sidenav con angular material -->



<!-- Barra de cerca material-ui -->
<mat-toolbar color="primary">

    <mat-toolbar-row>
        <mat-icon mat-button [matMenuTriggerFor]="categories" (mouseout)="toggle()" (mouseover)="toggle()" [@botonMenu] [@botonMenu2]="isActive ? 'active' : 'inactive'">menu</mat-icon>
        
        <mat-menu #categories="matMenu">
            <mat-icon id="home" routerLink="/">home</mat-icon>
            <button mat-menu-item [matMenuTriggerFor]="Genero">Genero</button>
            <button mat-menu-item [matMenuTriggerFor]="Plataforma">Plataforma</button>
            <mat-icon id="home" routerLink="/favoritos" routerLinkActive="active">favorite</mat-icon>
        </mat-menu>

        <mat-menu #Genero="matMenu">
            <button routerLink="/accion" mat-menu-item>Accion</button>
            <button routerLink="/aventura" mat-menu-item>Aventura</button>
            <button routerLink="/casual" mat-menu-item>Casual</button>
            <button routerLink="/estrategia" mat-menu-item>Estrategia</button>
            <button routerLink="/deporte" mat-menu-item>Deporte</button>
        </mat-menu>

        <mat-menu #Plataforma="matMenu">
            <button routerLink="/pc" mat-menu-item>PC</button>
            <button routerLink="/ps" mat-menu-item>PlayStation</button>
            <button routerLink="/xbox" mat-menu-item>Xbox</button>
            <button routerLink="/nintendo" mat-menu-item>Nintendo</button>
            <button routerLink="/wii" mat-menu-item>Wii</button>
            <button routerLink="/ios" mat-menu-item>iOS</button>
            <button routerLink="/android" mat-menu-item>Android</button>
            <button routerLink="/linux" mat-menu-item>Linux</button>
            <button routerLink="/macos" mat-menu-item>macOS</button>
        </mat-menu>

        <mat-form-field>
            <input [(ngModel)]="searchValue" matInput placeholder="Buscar" (keydown.enter)="searchResults(searchValue); onSubmit()" >
            <!-- Hacer que funcione el boton de buscar -->
            <button *ngIf="searchValue" routerLink="/buscar" routerLinkActive="active" mat-button matSuffix mat-icon-button (click)="searchResults(searchValue); onSubmit()" (keyup.enter)="searchResults(searchValue); onSubmit()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
